services:
  textanalyzer:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
    environment:
      - PORT=8080
      - DB_PATH=/data/textanalyzer.db
      - USE_OLLAMA=true
      - OLLAMA_URL=http://honker:11434
      - OLLAMA_MODEL=gpt-oss:20b
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
